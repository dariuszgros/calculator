<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>Calculator</header>
    <main>
        <div id="display">
          <div id="history"></div>
          <div id="input"></div>
        </div>
        <button id="number-0" class="symbol number">0</button>
        <button id="number-1" class="symbol number">1</button>
        <button id="number-2" class="symbol number">2</button>
        <button id="number-3" class="symbol number">3</button>
        <button id="number-4" class="symbol number">4</button>
        <button id="number-5" class="symbol number">5</button>
        <button id="number-6" class="symbol number">6</button>
        <button id="number-7" class="symbol number">7</button>
        <button id="number-8" class="symbol number">8</button>
        <button id="number-9" class="symbol number">9</button>
        <button id="decimal" class="symbol">.</button>
        
        <button id="clear" class="symbol ">C</button>
        <button id="back" class="symbol ">←</button>
        <button id="power" class="symbol operator">xⁿ</button>
        <button id="divide" class="symbol operator">÷</button>
        <button id="multiply" class="symbol operator">×</button>
        <button id="substract" class="symbol operator">-</button>
        <button id="add" class="symbol operator">+</button>
        <button id="equals" class="symbol ">=</button>
    </main>
  </body>
  <script src="scripts/main.js"></script>
</html>
