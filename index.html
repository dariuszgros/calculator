<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>Calculator</header>
    <main>
      <div class="calculator-container">
        <div class="display">
          <div class="history"></div>
          <div class="input"></div>
        </div>
        <button id="" class="symbol">0</button>
        <button id="" class="symbol">1</button>
        <button id="" class="symbol">2</button>
        <button id="" class="symbol">3</button>
        <button id="" class="symbol">4</button>
        <button id="" class="symbol">5</button>
        <button id="" class="symbol">6</button>
        <button id="" class="symbol">7</button>
        <button id="" class="symbol">8</button>
        <button id="" class="symbol">9</button>
        <button id="" class="symbol">.</button>
        <button id="" class="symbol">C</button>
        <button id="" class="symbol">←</button>
        <button id="" class="symbol">xⁿ</button>
        <button id="" class="symbol">÷</button>
        <button id="" class="symbol">×</button>
        <button id="" class="symbol">-</button>
        <button id="" class="symbol">+</button>
        <button id="" class="symbol">=</button>
      </div>
    </main>
  </body>
  <script src="scripts/main.js"></script>
</html>
